<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Borders</title>
    <style>
        
        table, tr, td, th{
            border: 2px solid black;
            width: 1200px;
            height: 50px;
            border-radius: 10px;
            margin-left: auto;
            margin-right: auto;
            background-color: aquamarine;
            
        }
    </style>
</head>
<body>
    
    <table>
        <h1 style="text-align: center;">
        CSS Task1</h1>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Jill</td>
            <td>Smith</td>
            <td>50</td>
        </tr>
        <tr>
            <td>Eve</td>
            <td>Jackson</td>
            <td>94</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>80</td>
        </tr>
    </table>
</body>
</html>
